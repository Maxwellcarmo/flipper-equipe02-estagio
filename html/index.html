<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipper - Estágio</title>
    <link rel="stylesheet" href="../Css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="../images/logo.jpg" type="/image/png" />
</head>
<body>
    <header class="header">
        <div class="container logo">
            <img src="../images/logo.jpg" alt="Logo" class="logo-img" />
            <div class="logo-text">
                <h1 class="title">Flipper</h1>
                <p class="subtitle">Conectando Conhecimento</p>
                <p class="address">flipperacad.com.br</p>
            </div>
        </div>
    </header>

    <main class="main-content">   
      <button class="menu-button">
        <i class="fa-solid fa-user-plus"></i> Cadastrar <span class="chevron">▶</span>
      </button>

      <button class="menu-button" onclick="toggleSubOptions(this, 'estagios-sub')">
        <i class="fa-solid fa-list-ul"></i></i> Preencher Estágio <span class="chevron">▶</span>
      </button>
      <div id="estagios-sub" class="sub-options">
         <a href = "termo_aluno.html">Termo de compromisso</a>
         <a href = "">Ficha de Acompanhamento</a>
         <a href = "">Relatório Final</a>
      </div>

      <button class="menu-button">
        <i class="fa-solid fa-circle-info"></i></i><a class="links" href = "page_links.html">Ajuda e Links</a><span class="chevron">▶</span>
      </button>

    </main>

    
  <script>
    function toggleSubOptions(button, id) {
      const el = document.getElementById(id);
      const isVisible = el.classList.contains("show");
      document.querySelectorAll('.sub-options').forEach(div => div.classList.remove("show"));
      document.querySelectorAll('.menu-button').forEach(btn => btn.classList.remove("active"));
      if (!isVisible) {
        el.classList.add("show");
        button.classList.add("active");
      }
    }
  </script>
  
</body>
</html>
