<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termo_Compromisso_aluno</title>
    <link rel="stylesheet" href="../Css/cadastro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="../images/logo.jpg" type="/image/png" />
</head>
<body>
    <header class="header">
        <div class="container logo">
            <img src="../images/logo.jpg" alt="Logo" class="logo-img" />
            <div class="logo-text">
                <h1 class="title">Flipper</h1>
                <p class="subtitle">Conectando Conhecimento</p>
                <p class="address">flipperacad.com.br</p>
            </div>
        </div>
    </header>

    <main class="main-content">   
        <div class = "container-title">
            <a href="index.html" class="back-button">
             <i class="fas fa-arrow-left"></i> 
                Voltar
            </a>
            <h1 class="main-title">Cadastro de Novo Usuário</h1>
            <div class="main-spacer"></div>
        </div>

        <section class="info-section">
            
            <form class="student-form">
                <div class="form-group">
                    <label for="nomeAluno">Nome Completo:</label>
                    <input type="text" id="nomeAluno" placeholder="Maxwell Nunes do Carmo" name="nomeAluno">
                </div>

                <div class="form-group">
                    <label for="numeroMatricula">CPF:</label>
                    <input type="text" id="numeroMatricula" placeholder="000.000.000-00" name="numeroMatricula">
                </div>

                <div class="form-group">
                    <label for="telefone">Data de Nascimento:</label>
                    <input type="tel" id="telefone" placeholder="DD/MM/AAAA" name="telefone">
                </div>

                <div class="form-group">
                    <label for="telefone">Email:</label>
                    <input type="tel" id="telefone" placeholder="E-mail" name="telefone">
                </div>

                <div class="form-group">
                    <label for="telefone">RA(Matricula):</label>
                    <input type="tel" id="telefone" placeholder="00000000000" name="telefone">
                </div>

                <div class="form-group">
                    <label for="telefone">Curso:</label>
                    <input type="tel" id="telefone" placeholder="Engenharia da Computação" name="telefone">
                </div>
                
                </form>

                <div class="form-actions">
                    <button type="submit" class="button-next"><a class="link-inst" href="">Cadastrar</a> </button> 
                </div>

        </section>

    </main>
    
</body>
</html>
