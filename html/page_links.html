<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links - Flipper - Estágio</title>
    <link rel="stylesheet" href="../Css/page_links.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="../images/logo.jpg" type="image/png" />
</head>
<body>
    <header class="header">
        <div class="container logo">
            <img src="../images/logo.jpg" alt="Logo" class="logo-img" />
            <div class="logo-text">
                <h1 class="title">Flipper</h1>
                <p class="subtitle">Conectando Conhecimento</p>
                <p class="address">flipperacad.com.br</p>
            </div>
        </div>
    </header>

    <a href="index.html" class="back-button">
        <i class="fas fa-arrow-left"></i> 
            Voltar
    </a>

    <main class="button-container">   
      <button class="menu-button">
        <i class="fa-solid fa-book"></i></i><a target="_blank" class= "links" 
        href="https://www.educamaisbrasil.com.br/educacao/dicas/estagio-obrigatorio-o-que-e-e-como-funciona-na-pratica">Estágio Obrigatório</a><span class="chevron">▶</span>
      </button>

      <button class="menu-button">
         <i class="fa-solid fa-book"></i></i><a target="_blank" class= "links"
          href="https://www.ciadeestagios.com.br/guia-profissional/estagio-nao-obrigatorio/">Estágio não Obrigatório</a><span class="chevron">▶</span>
      </button>

      <button class="menu-button">
        <i class="fa-solid fa-landmark"></i></i> <a target="_blank" class= "links" href="https://login.kroton.com.br/">Portal do Aluno</a><span class="chevron">▶</span>
      </button>

      <button class="menu-button">
         <i class="fa-solid fa-briefcase"></i></i><a target="_blank" class= "links" href="https://instabio.cc/empregaaiudi">Vagas</a><span class="chevron">▶</span>
      </button>

      <button class="menu-button">
        <i class="fa-solid fa-graduation-cap"></i></i><a target="_blank" class= "links" href="https://www.anhanguera.com/">Infos Ahanguera</a><span class="chevron">▶</span>
      </button>

      <button class="menu-button">
        <i class="fa-brands fa-youtube"></i></i> Tutorial <span class="chevron">▶</span>
      </button>

    </main>

    
  <script>
    function toggleSubOptions(button, id) {
      const el = document.getElementById(id);
      const isVisible = el.classList.contains("show");
      document.querySelectorAll('.sub-options').forEach(div => div.classList.remove("show"));
      document.querySelectorAll('.menu-button').forEach(btn => btn.classList.remove("active"));
      if (!isVisible) {
        el.classList.add("show");
        button.classList.add("active");
      }
    }
  </script>
  
</body>
</html>
