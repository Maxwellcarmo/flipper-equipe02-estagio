<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termo_Compromisso_aluno</title>
    <link rel="stylesheet" href="../Css/termo_aluno.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="../images/logo.jpg" type="/image/png" />
</head>
<body>
    <header class="header">
        <div class="container logo">
            <img src="../images/logo.jpg" alt="Logo" class="logo-img" />
            <div class="logo-text">
                <h1 class="title">Flipper</h1>
                <p class="subtitle">Conectando Conhecimento</p>
                <p class="address">flipperacad.com.br</p>
            </div>
        </div>
    </header>

    <main class="main-content">   
        <div class = "container-title">
            <a href="index.html" class="back-button">
             <i class="fas fa-arrow-left"></i> 
                Voltar
            </a>
            <h1 class="main-title">Termo de Compromisso e Plano de Atividades</h1>
            <div class="main-spacer"></div>
        </div>

        <section class="info-section">
            <h2 class="section-title">INFORMAÇÕES DO ESTAGIÁRIO</h2>
            
            <form class="student-form">
                <div class="form-group">
                    <label for="nomeAluno">Nome do Aluno:</label>
                    <input type="text" id="nomeAluno" name="nomeAluno">
                </div>

                <div class="form-group">
                    <label for="numeroMatricula">Matrícula:</label>
                    <input type="text" id="numeroMatricula" name="numeroMatricula">
                </div>

                <div class="form-group short-input">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone">
                </div>
                
                </form>

                <button class="button-next"><a href=""></a>Próximo</button>
        </section>

    </main>
    
</body>
</html>
