<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipper - Menu Principal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-menu-icon">
                <i class="fas fa-bars"></i> </div>
            <div class="header-content">
                <div class="logo-area">
                    <i class="fas fa-ship logo-icon"></i> 
                </div>
                <div class="text-area">
                    <h1>Flipper</h1>
                    <p class="tagline">Conectando Conhecimento</p>
                    <p class="website-link">flipper.com.br</p>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="menu-grid">
                
                <a href="#" class="grid-button">
                    <i class="fas fa-clipboard-list icon"></i>
                    <span>Estágio Obrigatório</span>
                    <i class="fas fa-play arrow-icon"></i>
                </a>
                <a href="#" class="grid-button">
                    <i class="fas fa-clipboard-list icon"></i>
                    <span>Estágio não Obrigatório</span>
                    <i class="fas fa-play arrow-icon"></i>
                </a>

                <a href="#" class="grid-button">
                    <i class="fas fa-university icon"></i>
                    <span>Portal do Aluno</span>
                    <i class="fas fa-play arrow-icon"></i>
                </a>

                <a href="#" class="grid-button">
                    <i class="fas fa-lightbulb icon"></i>
                    <span>Ajuda</span>
                    <i class="fas fa-play arrow-icon"></i>
                </a>
                <a href="#" class="grid-button">
                    <i class="fas fa-user-tie icon"></i> 
                    <span>Vagas</span>
                    <i class="fas fa-play arrow-icon"></i>
                </a>

                <a href="#" class="grid-button">
                    <i class="fas fa-graduation-cap icon"></i> 
                    <span>Infos Anhanguera</span>
                    <i class="fas fa-play arrow-icon"></i>
                </a>
                <a href="#" class="grid-button">
                    <i class="fas fa-video icon"></i>
                    <span>Tutorial</span>
                    <i class="fas fa-play arrow-icon"></i>
                </a>
                
            </div>
        </main>
    </div>
</body>
</html>
